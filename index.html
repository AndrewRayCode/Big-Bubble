<!DOCTYPE html>
<html lang="en" ng-app="bubbleApp">
    <head>
        <title>Big Bubble!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
    </head>

    <body>
        <div class="play-area" ng-controller="body">
            <div id="game"></div>

            <div class="meta hide">
                <h1>Big Bubble</h1>
                <div class="meta-info">
                    By Andrew Ray

                    <br />
                    <a href="https://twitter.com/andrewray" target="_blank">@andrewray</a>
                    <br />
                    <a href="http://delvarworld.github.io/" target="_blank">blog</a>
                    <br />
                    <a href="http://andrewray.me" target="_blank">homepage</a>
                </div>

                <div class="meta-info">
                    <div class="score">{{score}} points</div>
                </div>
            </div>
        </div>

        <script src="js/deps/underscore-min.js"></script>
        <script src="js/deps/q.min.js"></script>
        <script src="js/deps/three.js"></script>
        <script src="js/deps/ShaderParticles.js"></script>
        <script src="js/deps/tween.min.js"></script>
        <script src="js/deps/jquery-2.0.0.min.js"></script>
        <script src="js/deps/mousetrap.min.js"></script>
        <script src="js/deps/Detector.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

        <script src="fonts/janda_manatee_solid_regular.typeface.js"></script>
        <script src="fonts/pleasantly_plump_normal.typeface.js"></script>
        <script src="fonts/sniglet_regular.typeface.js"></script>
        <script src="fonts/gentilis_bold.typeface.js"></script>
        <script src="fonts/gentilis_regular.typeface.js"></script>
        <script src="fonts/optimer_bold.typeface.js"></script>
        <script src="fonts/optimer_regular.typeface.js"></script>
        <script src="fonts/helvetiker_bold.typeface.js"></script>
        <script src="fonts/helvetiker_regular.typeface.js"></script>
        <script src="fonts/droid/droid_sans_regular.typeface.js"></script>
        <script src="fonts/droid/droid_sans_bold.typeface.js"></script>
        <script src="fonts/droid/droid_serif_regular.typeface.js"></script>
        <script src="fonts/droid/droid_serif_bold.typeface.js"></script>

        <script src="js/mixins/Tweenable.js"></script>
        <script src="js/mixins/Updatable.js"></script>
        <script src="js/mixins/Entity.js"></script>

        <script src="js/game/Utils.js"></script>
        <script src="js/game/Offset.js"></script>
        <script src="js/game/KeyActions.js"></script>
        <script src="js/game/Spawner.js"></script>
        <script src="js/game/Game.js"></script>
        <script src="js/game/Particle.js"></script>
        <script src="js/game/World.js"></script>
        <script src="js/game/Cache.js"></script>
        <script src="js/game/Camera.js"></script>
        <script src="js/game/Factory.js"></script>

        <script src="js/graph/Graph.js"></script>
        <script src="js/graph/Nodes.js"></script>
        <script src="js/graph/GraphBuilder.js"></script>

        <script src="js/entities/Player.js"></script>
        <script src="js/entities/Floater.js"></script>
        <script src="js/entities/powerups/Fireball.js"></script>

        <script src="js/mode/Mode.js"></script>
        <script src="js/mode/modes/Descend.js"></script>
        <script src="js/mode/modes/Forward.js"></script>
        <script src="js/mode/modes/Maze.js"></script>

        <script src="js/game/Level.js"></script>
        <script src="js/game/Shader.js"></script>
