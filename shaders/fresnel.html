<script type="x-shader/x-vertex">
uniform float mRefractionRatio;
uniform float mFresnelBias;
uniform float mFresnelScale;
uniform float mFresnelPower;
uniform float time;

varying vec3 vReflect;
varying vec3 vRefract[3];
varying float vReflectionFactor;
varying vec3 vNormal;
varying vec3 cNormal;
varying vec3 newPosition;

// dongus
uniform vec3 viewVector;
uniform float c;
uniform float p;
varying float intensity;
varying vec4 thingy;

float amplitude = 1.125;
float frequency = 3.0;
float speed = 2.0;
float PI = 3.14159;

void main() {

    newPosition =
        position +
        normal *
        vec3(sin( ( -time * speed ) + ( position.y * frequency ) )) * amplitude ;

    vec4 mvPosition = modelViewMatrix * vec4( newPosition, 1.0 );
    vec4 worldPosition = modelMatrix * vec4( newPosition, 1.0 );

    vec3 worldNormal = normalize( mat3( modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz ) * normal );

    vec3 I = worldPosition.xyz - cameraPosition;

    vReflect = reflect( I, worldNormal );
    vRefract[0] = refract( normalize( I ), worldNormal, mRefractionRatio );
    vRefract[1] = refract( normalize( I ), worldNormal, mRefractionRatio );
    vRefract[2] = refract( normalize( I ), worldNormal, mRefractionRatio );
    vReflectionFactor = mFresnelBias + mFresnelScale * pow( 1.0 + dot( normalize( I ), worldNormal ), mFresnelPower );

    // dngus
    vNormal = normalize( normalMatrix * normal );
    vec3 vNormel = normalize( normalMatrix * viewVector );
    intensity = pow( c - dot(vNormal, vNormel), p );
    thingy = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
    cNormal = normal *
        vec3(sin( ( -time * speed ) + ( position.y * frequency ) )) * amplitude ;


    gl_Position = thingy;

}
</script>

<script type="x-shader/x-fragment">
uniform samplerCube tCube;
uniform vec3 glowColor;
varying vec3 cNormal;
varying vec3 newPosition;
varying vec4 thingy;

varying vec3 vNormal;
varying vec3 vReflect;
varying vec3 vRefract[3];
varying float vReflectionFactor;

varying float intensity;

void main() {

    vec4 reflectedColor = textureCube( tCube, vec3( vReflect.x, vReflect.yz ) );
    vec4 refractedColor = vec4( 1.0 );

    refractedColor.r = textureCube( tCube, vec3( vRefract[0].x, vRefract[0].yz ) ).r;
    refractedColor.g = textureCube( tCube, vec3( vRefract[1].x, vRefract[1].yz ) ).g;
    refractedColor.b = textureCube( tCube, vec3( vRefract[2].x, vRefract[2].yz ) ).b;

    vec4 glowRim = vec4( glowColor * intensity, 1.0 );
    refractedColor = refractedColor + ( 1.6 * glowRim + refractedColor.r );

    vec4 mixed = mix( refractedColor, reflectedColor, clamp( vReflectionFactor, 0.0, 1.0 ) );

    vec3 interp = vec3( mixed.x, mixed.y, mixed.z ) * dot( vec3(-10.0, 10.0, 0.0), vNormal );
    vec4 done = vec4( interp, 1.0 );
    mixed.a = clamp( intensity * 3.6, 0.4, 0.8 );

    gl_FragColor = mixed + 0.1 * dot( vec3(0.0, 10.0, 0.0), cNormal );
}
</script>
